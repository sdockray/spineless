<html dir="ltr" mozdisallowselectionprint>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate">
  <title>spineless demo (search mueller report)</title>

  <style>
    body {
      background-color: #808080;
      margin: 0 0 20px 0;
      padding: 0;
      color: #FFF;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.489/build/pdf.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.489/web/pdf_viewer.js"></script>
</head>

<body tabindex="1">
  <p>the report is 140MB so it will take a while to load! use commas to search for multiple terms<br/>
  for more about this viewer go to: <a href="https://github.com/sdockray/spineless">https://github.com/sdockray/spineless</a></p>
  <input id="query" size="30">
  <button id="btn">search</button>
</body>
<script src="../spineless.js"></script>
<script>
var spineless = despine(document.body, 'https://cdn.cnn.com/cnn/2019/images/04/18/mueller-report-searchable.pdf', { mosaic_w: 1000, thumb_h: 40, box_h: 500, searchable: true });
// Search demo
function search() {
  if (spineless) {
    spineless.search(document.getElementById('query').value);
  }
} 
document.getElementById('btn').addEventListener('click', search);
</script>
</html>
