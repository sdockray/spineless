<html dir="ltr" mozdisallowselectionprint>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate">
  <title>spineless demo (control)</title>

  <style>
    body {
      background-color: #808080;
      margin: 0 0 20px 0;
      padding: 0;
      color: #FFF;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.489/build/pdf.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.489/web/pdf_viewer.js"></script>
</head>

<body tabindex="1">
  <button id="btn1">seek page 3.25</button>
  <button id="btn2">add a reference</button> 
  <button id="btn3">add highlight</button>  
</body>
<script src="../spineless.js"></script>
<script>
var spineless = despine(document.body, 'README.pdf', { mosaic_w: 200, box_h: 800, stationary: true });
// Seek demo
function seek() {
  if (spineless) {
    spineless.seek(3, 0.25);
  }
}
// Add a reference
function addReference() {
  if (spineless) {
    spineless.pointer({ page: 3, x: 0.301699716713881, y: 0.276 }, {}, function(e) {
      window.open('https://www.jmir.org/2014/4/e112/', '_blank');
    });
  }
}
// Add a highlight
function addHighlight() {
  if (spineless) {
    spineless.highlight(
      {page: 3, x: 0.0084985835694051, y: 0.335}, 
      {page: 3, x: 0.9603399433427762, y: 0.395}
    );
  }
  
}
document.getElementById('btn1').addEventListener('click', seek);
document.getElementById('btn2').addEventListener('click', addReference);
document.getElementById('btn3').addEventListener('click', addHighlight);
</script>
</html>
